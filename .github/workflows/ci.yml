name: CI

on:
  push:
    branches:
      - main
      - dev
      - "feature/**"
  pull_request:
    branches:
      - main
      - dev

jobs:
  setup:
    name: Setup workspace
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 25
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 25
          cache: "pnpm"
      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      - run: pnpm install --frozen-lockfile
      - run: pnpm build

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 25
          cache: "pnpm"
      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint

  format:
    name: Format Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 25
          cache: "pnpm"
      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      - run: pnpm install --frozen-lockfile
      - run: pnpm format:check

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 25
          cache: "pnpm"
      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      - run: pnpm install --frozen-lockfile
      - run: pnpm typecheck
